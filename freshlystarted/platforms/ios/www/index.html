<!DOCTYPE html>
<html lang="en" data-ng-app="App">
    <head>
        <meta charset="UTF-8">
        <title>Freshly Pressed</title>
    
        <!--Ionic Libs-->
        <link rel="stylesheet" href="lib/ionic/css/ionic.css">
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="cordova.js"></script>
        
        <!--My App-->
        <link rel="stylesheet" href="css/style.css">
        <script src="js/app.js"></script>
    </head>
    
    <body data-ng-controller="AppCtrl" class="platform-ios platform-cordova platform-webview">
        <ion-header-bar align-title="left" class="bar-balanced">
            <h1 class="title">Freshly Pressed</h1>
            <button class="button" data-ng-click="refresh()">
                <i class="icon ion-refresh"></i>
            </button>
        </ion-header-bar>
        
        <!-- This ID handles touch gesture -->
        <ion-content id="eventPlaceholder" has-bouncing="false">
            <div class="list card" data-ng-repeat="p in posts"> 
                <div class="item item-avatar-left">
                    <img src="{{ p.author. avatar_URL}}" alt="">
                    <h2>{{ p.author.nice_name }}</h2>
                    <p><a href="{{p.author.URL}}">{{ p.author.URL }}</a></p>
                    
                </div>
                <div class="item item-body">
                    <h1>
                        <div data-ng-bind-html="p.title"></div>
                    </h1>
                    <div data-ng-bind-html="p.content"></div>
                </div>
            </div>
        </ion-content>

    </body>
 
</html>
